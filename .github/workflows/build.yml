name: Build and Push Docker Image

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install pyinstaller
        pip install pymupdf
        pip install pillow
        pip install opencv-python-headless
        pip install numpy
        pip install argparse

    - name: Build executable
      run: pyinstaller --onefile process_labels.py
      
    - name: Move executable to dist folder
      run: mv dist/process_labels dist/process_labels.elf

    - name: Commit and push built file
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add dist/process_labels.elf
        git commit -m 'Add built process_labels.elf'
        git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/GitKDF/Cups-Label-Printer.git HEAD:main

    - name: Build Docker image
      run: |
        docker build -t your_dockerhub_username/your_image_name:tag .

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: docker push your_dockerhub_username/your_image_name:tag
